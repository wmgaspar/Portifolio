<body>
  <nav>
    <div class="logo">
      <a href="index.html"><img class="icone" src="assets/Logo w.png" alt="Logotipo letra W"></a>
      <h1 class="titulo">Wesley Gaspar</h1>
    </div>
    <ul id="menu">

    </ul>

  <main>
    
    <h2>Entre em contato</h2>

    <div class="campos-form">
      <label for="nome">Nome:</label>
      <input onkeyup="validarNome()" id="nome" name="nome" type="text"
          placeholder="Insira o seu nome completo">
      <div id="txtNome"></div>
  </div>

  <div class="campos-form">
      <label for="email">E-mail:</label>
      <input onkeyup="validarEmail2()" id="email" name="email" type="text"
          placeholder="Insira o seu e-mail">
      <div id="txtEmail"></div>
  </div>

  <div class="campos-form">
      <label for="mensagem">Mensagem:</label>
      <textarea onkeyup="validarMensagem()" id="mensagem" name="mensagem" rows="8"
          placeholder="Deixe sua mensagem..."></textarea>
      <div id="txtMensagem"></div>
  </div>

  <button type="button" onclick="enviarForm()">
      Enviar
  </button>

  </main>
  <footer>
    <div class="redes_sociais">
      <a href="https://github.com/wmgaspar" target="_blank"><img class="icons" src="assets/github.png" alt="Logotipo github" />GitHub</a>

    </div>
    <p class="by">Desenvolvido por Wesley Gaspar - 2023 &copy;</p>
  </footer>
